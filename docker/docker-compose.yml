version: '3.8'

services:
  # Backend service (development)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: batch-processor-backend
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
      - ./errors:/app/errors
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/folders.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENV=development
      - LOG_LEVEL=DEBUG
    command: uvicorn backend.main:app --host 0.0.0.0 --reload

  # Frontend service (development)
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: batch-processor-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

  # Test service
  test:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
      container_name: batch-processor-test
    volumes:
      - ./backend:/app/backend
      - ./tests:/app/tests
    environment:
      - DATABASE_PATH=/app/data/test.db
      - SECRET_KEY=test-secret-key
      - ENV=test
    command: python -m pytest /app/tests -v --cov=/app/coverage --cov-report=html --cov-report=term

  # Production service (for deployment)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
      container_name: batch-processor-app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./errors:/app/errors
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/folders.db
      - SECRET_KEY=${SECRET_KEY:-change-this-to-secure-random-key}
      - ENV=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  node_modules:
