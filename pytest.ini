[pytest]
# Pytest configuration for batch-file-processor

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Qt API selection - use PyQt6 (project standard)
qt_api = pyqt6

# Verbose output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
# Use: pytest --cov=. --cov-report=html

# Custom markers
markers =
    convert_backend: Tests for convert backend plugins
    parity: Parity verification tests for convert plugins
    db: Tests that require database access
    smoke: Quick smoke tests
