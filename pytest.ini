[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
qt_api = pyqt6
timeout = 300
timeout_method = thread

markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI tests
    qt: Qt UI tests
    slow: Slow running tests
    pyinstaller: PyInstaller integration tests
