version: "3.8"

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: batch-processor-backend
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./logs:/app/logs
      - ./errors:/app/errors
      - batch_processor_db:/app/database
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/database/batch_processor.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENV=development
      - LOG_LEVEL=INFO
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: batch-processor-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

volumes:
  batch_processor_db:
