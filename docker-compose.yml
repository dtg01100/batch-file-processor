version: "3.8"

services:
  # Frontend service only for testing
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: batch-processor-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
